<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS Bin</title>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
</ul>
<script>
    var elem = document.querySelector('ul').lastElementChild;
    elem.insertAdjacentHTML("afterEnd" , "<li>3</li><li>4</li><li>5</li>");
</script>
</body>
</html>
