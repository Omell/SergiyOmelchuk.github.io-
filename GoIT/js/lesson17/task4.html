<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
<table id="table">
    <tr>
        <td>Это</td>
        <td>Все</td>
        <td>Элементы DOM</td>
    </tr>
</table>

<ol id="ol">
    <li>Вася</li>
    <li>Петя</li>
    <li>Маша</li>
    <li>Даша</li>
</ol>

<script>

    function removeChildren(elem) { /* ваш код */
        for (i=0;i<elem.children.length;) {
            elem.removeChild(elem.children[i]);
        }
    }

    removeChildren(table); // очищает таблицу
    removeChildren(ol); // очищает список
</script>

</body>
</html>
