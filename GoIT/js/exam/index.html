<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <title></title>
</head>
<body>
<div class="wrapper">
    <div class="header">
        <div class="header_counter"><div class="header_counterName">time.you: </div><div class="header_counterTime" id="playerTime">0.00</div></div>
        <div class="header_counter"><div class="header_counterName">gunman: </div><div class="header_counterTime" id="gunmanTime">1.40</div></div>
    </div>

    <div  class="main" id="mainPart">
        <div class="gunman_hat" id="gunmanHat"><img src="gunmanForGame2.png" id="gunmanHatImage" alt=""/></div>
        <div id="gunman"><img src="gunmanForGame2.png" alt="" id="gunmanImage" /></div>
        <p class="message" id="fire">FIRE !!!</p>
        <p class="message" id="won">YOU WON !!!</p>
        <p class="message" id="lose">YOU LOST !!!</p>
        <p class="message" id="bonus">BONUS: </p>
        <p class="message" id="gameResult">YOUR RESULT: </p>

    </div>

    <div class="footer">
        <div class="footer_block"><div id="score"><span>00000</span></div>SCORE</div>
        <div class="footer_block"><div id="win">w. <span>0</span></div><div id="life">l. <span>3</span></div></div>
        <div class="footer_block"><div id="rewards"><span>$ </span>0000</div>REWARDS</div>
    </div>

</div>
    <script src="js.js">

    </script>

</body>
</html>
